<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./admission_form.css">
</head>
<body>
    <h1 class="text-center header">
        <!-- <i class="fa-solid fa-file-signature" style="color:#375fac;"></i> -->
        <i class="fa-solid fa-fire"></i>
        Join Us Today
        <!-- <i class="fa-solid fa-file-signature" style="color:#375fac"></i> -->
        <i class="fa-solid fa-fire"></i>
    </h1>
    <div class="image mt-3 mb-3">
        <img src="./images/download1.jpeg" height="250px">
    </div>

    <div class="form mx-auto w-25 mb-3">
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color:grey;"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope" style="color:grey;"></i></span>
                <input type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone" style="color:grey;"></i></span>
                <input type="number" class="form-control" placeholder="Phone no." aria-label="contact" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-calendar" style="color:grey;"></i></span>
                <input type="date" class="form-control" placeholder="DOB" aria-label="dob" aria-describedby="basic-addon1" required>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Address" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Address</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="m">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="f">
                <label class="form-check-label" for="female">Female</label>
            </div>

            <div class="mt-3 mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="lang" id="hindi" value="hi">
                    <label class="form-check-label" for="hindi">Hindi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="lang" id="english" value="en">
                    <label class="form-check-label" for="english">English</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="lang" id="french" value="fr">
                    <label class="form-check-label" for="french">French</label>
                </div>
            </div>
            <div class="text-center">
            <button class="btn">Submit</button>
            </div>
            </div>
        </form>
    </div>

    <footer class="">
        <i class="fa-solid fa-phone" style="margin-left:1%;"></i>
        <span style="margin-right:81%;">9415591794</span>
        <i class="fa-solid fa-envelope"></i>
        <span>abc@gmail.com</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>  
</body>
</html>
