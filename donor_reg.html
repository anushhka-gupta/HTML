<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="./donor_reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">

    <div class="container-fluid header text-white">
    <span>Blood Donation Portal</span>
    <div class="separation"></div>
    <i class="fa-solid fa-phone"></i>
    <span>9415591794</span>
    <div class="separation2"></div>
    <i class="fa-solid fa-envelope"></i>
    <span>abc@gmail.com</span>
    </div>

    <div class="text-center heading text-white">
        <i class="fa-solid fa-droplet" style="color:#440000"></i>
        <h2>Donate Blood, Save Life</h2>
        <i class="fa-solid fa-droplet" style="color:#440000"></i>
    </div>

    <div class="container formsection w-25 text-white text-center">
        <form>
            <h3>Donor Registration Form</h3>
            <label for="name" class="form-label">Name:</label>
            <input type="text" placeholder="Enter your name" id="name" class="form-control" required autofocus>
            <label for="contact" class="form-label">Phone no.:</label>
            <input type="number" placeholder="Enter your phone no." id="contact" class="form-control" required>
            Blood Group: 
            <select class="form-select">
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
            <br>
            <label for="age" class="form-label">Age:</label>
            <input type="number" placeholder="Enter your age" id="age" class="form-control" required>
            <button class="btn" style="background-color:#0f0000; color:white; margin-top:8px;">Submit</button>
        </form>
    </div>
    
</body>
</html>
